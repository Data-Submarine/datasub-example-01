  <section class="" id="timeseries">
    <div class="container-fluid">

      <!-- Time Series -->
      <div class="row border-between">
        <div class="side col-lg-2">
          <div class="panel-body">
            <div class="text-left">
              <h4>Forecast options</h4>
              <div class="form-group shiny-input-container">
                <label class="control-label" for="selectForecast">Select Forecast</label>
                <div>
                  <select id="selectForecast">
                    <option value="trend" selected>Trend</option>
                    <option value="level">Level</option>
                  </select>
                  <script type="application/json" data-for="selectForecast" data-nonempty="">
                    {}
                  </script>
                </div>
              </div>
              <div class="form-group shiny-input-container">
                <label class="control-label" for="setConfidence">Set Confidence Interval. Up to 99%</label>
                <input class="js-range-slider" id="setConfidence" data-type="double" data-min="0" data-max="99" data-from="60" data-to="90" data-step="1" data-grid="true" data-grid-num="9.9" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="1.01010101010101"
                  data-drag-interval="true" data-data-type="number" />
              </div>
            </div>
            <hr/>
          </div>
        </div>
        <div class="main col-lg-10">
